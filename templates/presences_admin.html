<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Pr√©sences Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            border-radius: 1rem;
        }
        .table thead th {
            background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
            color: #fff;
            border: none;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f3f4f6;
        }
        .form-select, .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary, .btn-success {
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
            border: none;
        }
        .btn-success {
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            border: none;
        }
        .form-check-input:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        .title-gradient {
            background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
            -webkit-background-clip: text;
            background-clip: text; /* Propri√©t√© standard pour compatibilit√© */
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
            <h1 class="mb-4 text-center title-gradient">Gestion des pr√©sences <span style="font-size:1.5rem;">(Admin)</span></h1>
            <div class="card p-4">
                <form method="get" class="row g-3 align-items-end mb-4">
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Stagiaire</label>
                        <select name="stagiaire_id" class="form-select" required>
                            <option value="">-- S√©lectionner un stagiaire --</option>
                            {% for id, nom, matricule in stagiaires %}
                            <option value="{{ id }}" {% if selected_id and selected_id|int == id %}selected{% endif %}>
                                {{ nom }} ({{ matricule }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Mois</label>
                        <input type="month" name="month" value="{{ selected_month }}" class="form-control" required>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Afficher</button>
                    </div>
                </form>

                {% if jours %}
                <form method="post">
                    <input type="hidden" name="stagiaire_id" value="{{ selected_id }}">
                    <input type="hidden" name="month" value="{{ selected_month }}">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center">Date</th>
                                    <th class="text-center">
                                        Pr√©sent
                                        <input type="checkbox" id="checkAll" class="form-check-input ms-2" title="Tout cocher/d√©cocher">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for jour in jours %}
                                <tr>
                                    <td class="text-center fw-semibold">{{ jour.strftime("%A %d/%m/%Y") }}</td>
                                    <td class="text-center">
                                        <input type="checkbox" name="presence_{{ jour.strftime('%Y-%m-%d') }}"
                                               class="presence-checkbox form-check-input"
                                               {% if presences_data.get(jour.strftime('%Y-%m-%d')) == 1 %}checked{% endif %}>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success btn-lg">üíæ Enregistrer</button>
                    </div>
                </form>
                <script>
                document.getElementById('checkAll').addEventListener('change', function() {
                    const checked = this.checked;
                    document.querySelectorAll('.presence-checkbox').forEach(cb => cb.checked = checked);
                });
                </script>
                {% endif %}
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-secondary btn-lg w-100">‚¨Ö Retour</a>
            </div>
        </div>
        </div>
     </div>
</div>
<footer class="copyright text-center">
    &copy; RAKOTONAIVO Solofojaona roberto 2025
</footer>
<style>
    .copyright {
        color: #888;
        font-size: 0.95rem;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.85);
        padding: 8px 0 6px 0;
        z-index: 100;
        margin: 0;
    }
</style>
    </div>
    </div>
</div>
<script>
let sessionTimeout;
const SESSION_DELAY = 10 * 60 * 1000; // 10 minutes en ms

function resetSessionTimer() {
    clearTimeout(sessionTimeout);
    sessionTimeout = setTimeout(() => {
        window.location.href = "/logout";
    }, SESSION_DELAY);
}

// R√©initialise le timer sur toute activit√© utilisateur
['click', 'mousemove', 'keydown', 'scroll', 'touchstart'].forEach(evt =>
    document.addEventListener(evt, resetSessionTimer)
);

resetSessionTimer();
</script>
</body>
</html>
