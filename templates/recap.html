<div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 950px;">
        <div class="recap-title mb-4">ðŸ“Š RÃ©capitulatif Mensuel</div>
        <form method="post" class="row g-3 align-items-end mb-4 justify-content-center">
            <div class="col-md-3">
                <label class="form-label fw-semibold">Mois</label>
                <select name="mois" class="form-select">
                    {% for m in range(1,13) %}
                        <option value='{{"%02d"|format(m)}}' {% if mois == "%02d"|format(m) %}selected{% endif %}>{{"%02d"|format(m)}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold">AnnÃ©e</label>
                <select name="annee" class="form-select">
                    {% for a in range(2020,2031) %}
                        <option value='{{a}}' {% if annee == a|string %}selected{% endif %}>{{a}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Afficher</button>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>

                        <th>Nom</th>
                        <th>Matricule</th>
                        <th>Bureau</th>
                        <th>Total Jours</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nom, matricule, bureau, total in recap_data %}
                    <tr>
                        <td>{{nom}}</td>
                        <td>{{matricule}}</td>
                        <td>{{bureau}}</td>
                        <td>{{total}}</td>

                    {% endfor %}
