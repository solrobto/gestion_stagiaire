<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
function toggleMatriculeField() {
    var role = document.getElementById("role").value;
    var matriculeField = document.getElementById("matriculeField");
    if (role === "user") {
        matriculeField.style.display = "block";
    } else {
        matriculeField.style.display = "none";
    }
}
</script>
</head>
<body class="bg-light">
<div class="container d-flex vh-100 align-items-center">
  <div class="card p-4 mx-auto" style="max-width:540px">
    <h4>üìù Inscription</h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for c,m in messages %}
          <div class="alert alert-{{c}}">{{m}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <!-- Nom d'utilisateur -->
      <input class="form-control mb-2" name="username" placeholder="Nom d'utilisateur" required>

      <!-- Choix r√¥le -->
      <select class="form-select mb-2" name="role" id="role" onchange="toggleMatriculeField()" required>
        <option value="user">Utilisateur (stagiaire)</option>
        <option value="admin">Administrateur</option>
      </select>

      <!-- Champ matricule (visible seulement pour user) -->
      <div id="matriculeField" style="display:block;">
        <input class="form-control mb-2" name="matricule" placeholder="Matricule">
      </div>

      <!-- Mots de passe -->
      <input class="form-control mb-2" name="password" type="password" placeholder="Mot de passe" required>
      <input class="form-control mb-3" name="confirm" type="password" placeholder="Confirmer mot de passe" required>

      <button class="btn btn-primary w-100">Cr√©er le compte</button>
    </form>
  </div>
   </div>
</div>
<footer class="copyright text-center">
    &copy; RAKOTONAIVO Solofojaona roberto 2025
</footer>
<style>
    .copyright {
        color: #888;
        font-size: 0.95rem;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.85);
        padding: 8px 0 6px 0;
        z-index: 100;
        margin: 0;
    }
</style>
</div>
</body>
</html>
